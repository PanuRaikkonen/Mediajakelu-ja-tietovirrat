<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <title>ChatTest</title>
  </head>
  <body>
    <form id="join">
      <input type="text" id="username" />
      <button type="submit">Join</button>
    </form>

    <form id="msg-input">
      <input type="text" id="nickname" placeholder="sender name" value="" />
      <input type="text" id="m" placeholder="message" />
      <button type="submit">Send</button>
      <input id="room-input" type="text" placeholder="room name" />
      <button id="room-button" type="button">Join Room</button>
    </form>

    <ul id="messages"></ul>
  </body>
</html>
