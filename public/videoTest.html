<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Videoplayer Test Sivu</h1>

    <video id="my-video" class="video-js vjs-theme-forest">
      <!-- <source
        src="http://195.148.104.124:1935/jakelu/tailwind/playlist.m3u8"
        type="application/x-mpegURL"
      /> -->
      <source src="stream.mp4" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
      let myPlayer = document.querySelector('.video-js');

      console.log(myPlayer);

      videojs(myPlayer, {
        controls: true,
        autoplay: false,
        preload: 'auto',
        poster: './css/img/mainIMG.png',
        aspectRatio: '4:3',
      });
    </script>
  </body>
</html>
