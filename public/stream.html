<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>StreamTest</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <!-- Forest -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />
    <link href="css/vjs-mystyle.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col flex-1 min-h-screen max-h-screen">
      <section class="h-14 bg-slate-200 border-8 border-clr-dark-purple">
        <p class="text-center">TITLE + NAVIGAATIO</p>
      </section>
      <main class="flex flex-row flex-1 bg-mainImage bg-cover">
        <div class="flex flex-1 flex-col md:flex-row">
          <div
            class="border-4 border-clr-rubine-red flex flex-1 md:my-5 md:ml-5 mx-1 my-1 max-w-full"
          >
            <video
              id="my-video"
              class="video-js vjs-mystyle absolute overflow-hidden w-auto min-h-full min-w-full max-w-none"
            >
              <!-- <source
                  src="http://195.148.104.124:1935/jakelu/tailwind/playlist.m3u8"
                  type="application/x-mpegURL"
                /> -->
              <source src="stream.mp4" type="video/mp4" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider
                upgrading to a web browser that
                <a
                  href="https://videojs.com/html5-video-support/"
                  target="_blank"
                  >supports HTML5 video</a
                >
              </p>
            </video>
          </div>
          <div class="h-2/5 md:h-full md:mx-3 md:mt-5">
            <div class="md:h-5/6 h-3/4 border-4 border-white mx-1">
              <ul id="messages"></ul>
            </div>
            <div class="mt-2 pt-2 flex flex-row">
              <textarea
                type="text"
                id="m"
                placeholder="message"
                class="w-5/6 border-2 border-clr-old-mauve pl-4 ml-1 md:h-24 flex-grow resize-none"
              ></textarea>
              <button
                type="submit"
                class="px-6 bg-clr-rubine-red uppercase ml-1 font-bold h-14 mr-1 md:h-24"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </main>

    </div>
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
      let myPlayer = document.querySelector('.video-js');

      console.log(myPlayer);

      videojs(myPlayer, {
        controls: true,

        preload: 'auto',
